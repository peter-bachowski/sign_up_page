<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="styles.css" rel="stylesheet">
  <title>My First Sign Up Page</title>
</head>

<body>
  <div id="leftContainer">
    <div id="logoDivContainer">
      <div id="logoDiv">
        <img src="./images/odin-lined.png">Odin
      </div>
    </div>
    <div id="imageCredit">
      Photo by <a href="https://unsplash.com/@baehaki/collections">Baehaki Hariri</a> on <a
        href="https://unsplash.com/">Unsplash</a>
    </div>
  </div>
  <div id="rightContainer">
    <div class="fillerArea" id="filler1">
      <p>This is not a real online service! You know you need something like this in your life to help you realize your
        deepest dreams. Sign up now to get started. <br><br>You know you want to.</p>
    </div>
    <div id="mainFormContainer">
      <div id="mainForm">
        <h3>Let's do it!</h3>
        <form id="myForm" action="http://httpbin.org/post" method="post">

          <div class="inputDiv" id="firstNameInputContainer">
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_Name" placeholder="John" required></input>
          </div>

          <div class="inputDiv" id="lastNameInputContainer">
            <label for="first_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_Name" placeholder="Doe" required></input>
          </div>

          <div class="inputDiv" id="emailInputContainer">
            <label for="email">EMAIL</label>
            <input type="email" name="email" id="email" placeholder="johndoe@email.com" required></input>
          </div>

          <div class="inputDiv" id="phoneNumberInputContainer">
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" name="phone_number" id="phone_number" placeholder="123-456-7890" required></input>
          </div>

          <div class="inputDiv" id="passwordInputContainer">
            <label for="password">PASSWORD</label>
            <input type="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"
              title="Must contain at least one  number and one uppercase and lowercase letter, and at least 8 or more characters"
              name="password" id="password" required></input>
          </div>

          <div class="inputDiv" id="confirmPasswordInputContainer">
            <label for="confirm_password">CONFIRM PASSWORD</label>
            <input type="password" name="confirm_password" id="confirm_password" required></input>
          </div>

        </form>
      </div>

    </div>
    <div class="fillerArea" id="filler2">
      <div id="filler2ContentContainer">
        <input type="submit" form="myForm" value="Create Account"></input>
        <p>Already have an account? <a href="">Log in</a></p>
      </div>
    </div>
  </div>
</body>

</html>
